behaviors:
  HummingBird:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1000
      buffer_size: 10000
      learning_rate: 0.0002
      beta: 0.00001
      epsilon: 0.25
      lambd: 0.9
      num_epoch: 2
      learning_rate_schedule: constant
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.95
        strength: 0.85
      curiosity:
            strength: 0.15
            gamma: 0.9
    keep_checkpoints: 10
    max_steps: 100000000
    checkpoint_interval: 1500000
    summary_freq: 30000
    time_horizon: 700

engine_settings:
  time_scale: 15

environment_parameters:
  in_range_time:
    curriculum:
      - name: Lesson0
        completion_criteria:
          measure: reward
          behavior: HummingBird
          signal_smoothing: true
          min_lesson_length: 500
          threshold: 1.25
        value: 0.5
      - name: Lesson1
        completion_criteria:
          measure: reward
          behavior: HummingBird
          signal_smoothing: true
          min_lesson_length: 500
          threshold: 1.6
        value: 1
      - name: Lesson2
        completion_criteria:
          measure: reward
          behavior: HummingBird
          signal_smoothing: true
          min_lesson_length: 500
          threshold: 2.0
        value: 1.5
      - name: Lesson3
        completion_criteria:
          measure: reward
          behavior: HummingBird
          signal_smoothing: true
          min_lesson_length: 500
          threshold: 2.4
        value: 2.0
      - name: Lesson4
        completion_criteria:
          measure: reward
          behavior: HummingBird
          signal_smoothing: true
          min_lesson_length: 500
          threshold: 3.0
        value: 2.5